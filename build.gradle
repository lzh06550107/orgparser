buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.9.+'
  }
}

apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
  //  compile fileTree(dir: 'libs', include: '*.jar')
  compile 'joda-time:joda-time:2.3'

  testCompile group: 'junit', name: 'junit', version: '4.+'
}

